name: Call a reusable workflow

on:
  pull_request:
    branches:
      - main

jobs:
  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: Security-Knowledge-Framework/GH-actions-markdown-linting/.github/workflows/md-lint-check.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}